<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Orden Actual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bento-grid">
    <div class="bento-box">
        <h2>Orden de {{ order.client_name }}</h2>
        <form action="/add_product" method="POST">
            <select name="product_name">
                <option value="">--Seleccionar Producto--</option>
                <option>Sushi Roll</option>
                <option>Onigiri</option>
                <option>Ramen</option>
                <option>Tempura</option>
            </select>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div class="bento-box">
        <h3>Productos en la orden</h3>
        <ul>
            {% for product in order.products %}
            <li>
                {{ product.name }} - ${{ product.price }}
                <form action="/remove_product" method="POST" style="display:inline;">
                    <input type="hidden" name="product_name" value="{{ product.name }}">
                    <button type="submit" class="delete-btn">❌</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <p><b>Total:</b> ${{ order.total() }}</p>

        {% if not confirmed %}
        <a href="/confirm_order" class="confirm-btn">Confirmar Orden</a>
        {% else %}
        <p><b>Orden Confirmada ✅</b></p>
        <img src="{{ url_for('static', filename='qrcodes/' + order.id + '.png') }}" alt="QR" width="150">
        {% endif %}
    </div>
</body>
</html>
