<!DOCTYPE html>
<html lang="es">
<head>

    <title>Sistema de √ìrdenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bento-grid">
    <div class="bento-box">
        <h1>üç± Sistema de Toma de √ìrdenes</h1>
        <form action="/create_order" method="POST">

        </ul>
    </div>
</body>
</html>
