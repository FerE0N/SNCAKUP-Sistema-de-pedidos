<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='order.js') }}" defer></script>
</head>
<body class="bento-container">

  <!--  HEADER GLOBAL -->
  <header>SNACKUP</header>

  <!-- Л Barra de navegaci贸n -->
  <nav class="bento-nav">
    <button class="nav-btn" data-target="section-menu">Men煤</button>
    <button class="nav-btn" data-target="section-order">Confirmar Pedido</button>
    <button class="nav-btn" data-target="section-history">Pedidos Registrados</button>
  </nav>

  <!-- З Secci贸n 1: Men煤 principal -->
  <section id="section-menu" class="bento-box active">
    <h1>Men煤 de Productos</h1>
    <div id="product-list" class="bento-subbox">
      {% for product in products %}
      <div class="product-item">
        <span class="product-name">{{ product.get_description() }}</span>
        <span class="product-price">${{ product.get_price() }}</span>
        <button class="btn-add" data-name="{{ product.name }}" data-price="{{ product.get_price() }}">Agregar</button>
      </div>
      {% endfor %}
    </div>

    <div class="bento-subbox">
      <h2>Carrito actual</h2>
      <ul id="cart-items"></ul>
    </div>
  </section>

  <!-- Ь Secci贸n 2: Confirmar pedido -->
  <section id="section-order" class="bento-box hidden">
    <h1>Confirmaci贸n de Pedido</h1>
    <div class="bento-subbox">
      <label for="clientName">Nombre del cliente:</label>
      <input type="text" id="clientName" placeholder="Tu nombre" required>
    </div>
    <div class="bento-subbox">
      <label for="discountType">Descuento:</label>
      <select id="discountType">
        <option value="none">Ninguno</option>
        <option value="student">Estudiante (10%)</option>
        <option value="happy_hour">Happy Hour (20%)</option>
      </select>
    </div>
    <div class="bento-subbox">
      <button id="btnConfirmOrder" class="btn-primary">Confirmar Pedido</button>
    </div>
    <div id="qrSection" class="bento-subbox hidden">
      <h3>Tu c贸digo QR:</h3>
      <img id="qrImage" alt="C贸digo QR de pedido">
    </div>
  </section>

  <!--  Secci贸n 3: Historial de pedidos -->
  <section id="section-history" class="bento-box hidden">
    <h1>Pedidos Registrados</h1>
    <div class="bento-subbox">
      <button id="btnLoadOrders" class="btn-primary">Cargar pedidos</button>
    </div>
    <div class="orders-container" id="ordersContainer">
      <p>No hay pedidos cargados a煤n.</p>
    </div>
  </section>

</body>
</html>
